<head>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            touch-action: none;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    
    
        <div id="topHud">
            <br>
            <FONT FACE=Arial COLOR="v" SIZE=+1>Vinicius Ibanez 180023/Victor Marciano 180131</FONT>
            <div id ="colectedItens">
                <FONT FACE=Arial COLOR="#000000" SIZE=+2 id="scoreBoard" >Itens Coletados 0/10</FONT>
            </div>
            <div>
                <FONT FACE=Arial COLOR="#000000" SIZE=+2 id="scoreBoard" >Coletar o item: </FONT>
                <svg width="30" height="30">
                    <rect width="300" height="100" style="fill:rgb(0,0,255);" id="nextIten" />
                  </svg>
            </div>
            
        </div>
        <canvas id="renderCanvas"></canvas>
   
    
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function () { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        const validRadius = 150;
        const repositionDelta = 0.5;
        
        var createScene = function () {
            // This creates a basic Babylon Scene object (non-mesh)
            var scene = new BABYLON.Scene(engine);
            camera = setupScene(scene);
            createGround(scene);
            createSkyBox(scene);
            keyboardInput = keyboardListener(scene);
            character = createCharacter(scene, camera, keyboardInput);
            scene.scoreboard = document.getElementById('scoreBoard');
            scene.nextIten = document.getElementById('nextIten');
            
            return scene;

        };
        setupScene = function (scene) {
            const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 10, new BABYLON.Vector3(0, -5, 0), scene);
            scene.activeCamera = camera;
            scene.activeCamera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 2;
            camera.upperRadiusLimit = 10;
            camera.wheelDeltaPercentage = 0.01;

            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            light.intensity = 1;
            return camera
        }
        createGround = function (scene) {
            const largeGroundMat = new BABYLON.StandardMaterial("largeGroundMat");
            largeGroundMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/valleygrass.png");
            const largeGround = BABYLON.MeshBuilder.CreateGroundFromHeightMap("largeGround", "https://assets.babylonjs.com/environments/villageheightmap.png", { width: 500, height: 500, subdivisions: 20, minHeight: 0, maxHeight: 10 });
            largeGround.material = largeGroundMat;
        }

        createSkyBox = function (scene) {
            const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", { size: 500 }, scene);
            const skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false;
            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("assets/skybox/skybox", scene);
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
            skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            skybox.material = skyboxMaterial;
        }

        keyboardListener = function (scene) {
            var keyboardInput = {};
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
                keyboardInput[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, function (evt) {
                keyboardInput[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
            }));
            return keyboardInput
        }

        createCharacter = function (scene, camera, keyboardInput) {
            BABYLON.SceneLoader.ImportMesh("", "https://assets.babylonjs.com/meshes/", "HVGirl.glb", scene, function (newMeshes, particleSystems, skeletons, animationGroups) {
                var hero = newMeshes[0];

                //Scale the model down        
                hero.scaling.scaleInPlace(0.1);

                //Lock camera on the character 
                camera.target = hero;

                //Hero character variables 
                var heroSpeed = .2;
                var heroSpeedBackwards = 0.01;
                var heroRotationSpeed = 0.1;

                var animating = true;

                const walkAnim = scene.getAnimationGroupByName("Walking");
                const walkBackAnim = scene.getAnimationGroupByName("WalkingBack");
                const idleAnim = scene.getAnimationGroupByName("Idle");
                const sambaAnim = scene.getAnimationGroupByName("Samba");



                scene.onBeforeRenderObservable.add(() => {
                    var keydown = false;
                    if (keyboardInput["w"]) {
                        if(validatePosition(hero, validRadius)){
                            hero.moveWithCollisions(hero.forward.scaleInPlace(heroSpeed));
                            keydown = true;
                        }
                        
                    }
                    if (keyboardInput["s"]) {
                        if(validatePosition(hero, validRadius)){
                            hero.moveWithCollisions(hero.forward.scaleInPlace(-heroSpeedBackwards));
                            keydown = true;
                        }
                        
                    }
                    if (keyboardInput["a"]) {
                        if(validatePosition(hero, validRadius)){
                        hero.rotate(BABYLON.Vector3.Up(), -heroRotationSpeed);
                        keydown = true;
                        }
                    }
                    if (keyboardInput["d"]) {
                        if(validatePosition(hero, validRadius)){
                        hero.rotate(BABYLON.Vector3.Up(), heroRotationSpeed);
                        keydown = true;
                        }
                    }
                    if (keyboardInput["b"]) {
                        keydown = true;
                    }

                    if (keydown) {
                        if (!animating) {
                            animating = true;
                            if (keyboardInput["s"]) {
                                //Walk backwards
                                walkBackAnim.start(true, 1.0, walkBackAnim.from, walkBackAnim.to, false);
                            }
                            else if
                                (keyboardInput["b"]) {
                                //Samba!
                                scene.scoreboard.innerText = "Itens Coletados 1/10"
                                scene.nextIten.setAttribute("style", "fill:rgb(0,0,0);");
                                sambaAnim.start(true, 1.0, sambaAnim.from, sambaAnim.to, false);
                            }
                            else {
                                //Walk
                                walkAnim.start(true, 1.0, walkAnim.from, walkAnim.to, false);
                            }
                        }
                    }
                    else {

                        if (animating) {
                            //Default animation is idle when no key is down     
                            idleAnim.start(true, 1.0, idleAnim.from, idleAnim.to, false);

                            //Stop all animations besides Idle Anim when no key is down
                            sambaAnim.stop();
                            walkAnim.stop();
                            walkBackAnim.stop();

                            //Ensure animation are played only once per rendering loop
                            animating = false;
                        }
                    }
                });
            });

        }

        validatePosition = function(hero, size){

            if(Math.sqrt((Math.pow(hero.position.x,2)+Math.pow(hero.position.z, 2))) > size){
        
                if(hero.position.x >0){
                    hero.position.x = hero.position.x-repositionDelta;
                }else{
                    hero.position.x = hero.position.x+repositionDelta;
                }
                if(hero.position.z >0){
                    hero.position.z = hero.position.z-repositionDelta;
                }else{
                    hero.position.z = hero.position.z+repositionDelta;
                }

                return false;
            }
            //console.log(hero.position.x + " "+ hero.position.y+ " "+ hero.position.z)
            return true;
        }
        createScoreBoard = function(scene, hero){
            var planeWidth = 10;
            var planeHeight = 5;
            var plane = BABYLON.MeshBuilder.CreatePlane("plane", {width:planeWidth, height:planeHeight}, scene);
            plane.parent = hero;
            var writingPlane = plane.clone("writingPlane");
            writingPlane.parent = plane;
            writingPlane.position.z = -0.1;
            var DTWidth = planeWidth * 1;
            var DTHeight = planeHeight * 1;

            plane.material = new BABYLON.StandardMaterial("", scene);
            plane.material.Color3 = (1,1,1);

            var size = 256;
            var dynamicTexture = new BABYLON.DynamicTexture("DynamicTexture", size, scene);
            var font_size = 96;
            var font_type = "Arial";
            var text = "0";
            var font = font_size + "px " + font_type;
            dynamicTexture.drawText(text, null, null, font, "#000000", "transparent", true);

            //create material
            var mat = new BABYLON.StandardMaterial("mat", scene);
            mat.diffuseTexture = dynamicTexture;
            mat.diffuseTexture.hasAlpha = true;
            
            //apply material
            writingPlane.material = mat;
        }
        var engine;
        try {
            engine = createDefaultEngine();
        } catch (e) {
            console.log("the available createEngine function failed. Creating the default engine instead");
            engine = createDefaultEngine();
        }
        if (!engine) throw 'engine should not be null.';
        scene = createScene();;
        sceneToRender = scene

        engine.runRenderLoop(function () {
            if (sceneToRender) {
                sceneToRender.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
